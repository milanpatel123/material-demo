<main class="main">
  <div class="mat-elevation-z8">
      <mat-form-field class="search-form-field">
        <mat-icon matPrefix>search</mat-icon>
      <input matInput type="text" placeholder="Filter"  [(ngModel)]="searchValue"  (keyup)="applyFilter($event)">
      @if (searchValue) {
      <button matSuffix mat-icon-button aria-label="Clear" type="button"(click)="removeFilter()">
        <mat-icon>close</mat-icon>
      </button>
    }
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort  >

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by number" *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by name" *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by weight" *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by symbol" *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</main>
<router-outlet />
